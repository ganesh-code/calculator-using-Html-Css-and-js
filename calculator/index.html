<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text">
        </div>
        <div class="class-button">
            <button class="lightgray">C</button>
            <button class="lightgray">%</button>
            <button class="lightgray" id="keyCode">Clr</button>
            <button class="lightgray">/</button>
        </div>
        <div class="class-button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="lightgray">*</button>
        </div>
        <div class="class-button">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="lightgray">-</button>
        </div>
        <div class="class-button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="lightgray">+</button>
        </div>
        <div class="class-button">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
